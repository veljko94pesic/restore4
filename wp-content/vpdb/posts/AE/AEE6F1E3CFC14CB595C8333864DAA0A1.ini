post_content = "<h2>Ко смо ми</h2><p>Наша адреса веб места је: <<[site-url]>>.</p><h2>Које личне податке скупљамо и зашто их скупљамо</h2><h3>Коментари</h3><p>Када посетиоци оставе коментаре на веб месту, скупљамо податке приказане у обрасцу за коментаре као и IP адресу посетиоца и ниску user agent његовог прегледача веба за помоћ у откривању непожељног.</p><p>Анонимизована ниска направљена од ваше адресе е-поште (такође названа и хеш) може бити достављена услузи Граватар да би се видело да ли је користите. Политика приватности услуге Граватар је доступна овде: https://automattic.com/privacy/. Након одобрења вашег коментара, ваша слика профила је видљива јавности у смислу вашег коментара.</p><h3>Садржај</h3><p>Уколико отпремате слике на веб место, требало би да избегавате отпремање слика са угнежђеним подацима локације (EXIF GPS). Посетиоци веб места могу да преузму и извуку податке о локацији са слика са веб места.</p><h3>Обрасци за контактирање</h3><h3>Колачићи</h3><p>Уколико оставите коментар на нашем веб месту, можете се изузети од снимања свог имена, адресе е-поште и веб места у колачићима. Они су због ваше удобности тако да не морате да поново попуњавате своје детаље када оставите други коментар. Ови колачићи трају годину дана.</p><p>Уколико имате налог и пријавите се на ово веб место, поставићемо привремени колачић за одређивање да ли ваш прегледач веба прихвата колачиће. Овај колачић не садржи личне податке и одбацује се након вашег затварања прегледача веба.</p><p>Када се пријавите, такође ћемо поставити неколико колачића да бисмо сачували ваше информације пријављивања и ваше изборе приказа екрана. Колачићи пријављивања трају два дана, а колачићи могућности екрана трају годину дана. Уколико изаберете &quot;Запамти ме&quot;, ваша пријава ће трајати две седмице. Уколико се одјавите са свог налога, колачићи пријављивања биће уклоњени.</p><p>Када уредите или објавите чланак, додатни колачић ће бити сачуван у вашем прегледачу веба. Овај колачић не укључује личне податке и само одређује ID чланка који уређујете. Истиче након једног дана.</p><h3>Угнежђени садржај са других веб места</h3><p>Чланци на овом веб месту могу да садрже угнежђени садржај (нпр. видео снимке, слике, чланке, итд). Угнежђени садржај са других веб места се понаша на потпуно исти начин као да је ваш посетилац посетио друго веб место.</p><p>Та веб места могу да прикупе податке о вама, користе колачиће, угнезде додатно праћење од стране треће стране и надгледају вашу интеракцију са тим угнежђеним садржајем, укључујући праћење ваше интеракције са угнежђеним садржајем уколико имате налог и пријављени сте на то веб место.</p><h3>Аналитика</h3><h2>Са ким делимо ваше податке</h2><h2>Колико дуго чувамо ваше податке</h2><p>Уколико оставите коментар, тај коментар и његови мета подаци се чувају неограничено. Ово је зато да бисмо препознали и аутоматски одобрили све коментаре које уследе умести да их држимо у реду за преглед.</p><p>За кориснике који се региструју на наше веб мести (уколико их има), такође чувамо личне информације које доставе у свом корисничком профилу. Сви корисници могу да виде, уреде или обришу своје личне податке било када (изузев што не могу да промене своје корисничко име). Управници веб места такође могу да виде и уреде те информације.</p><h2>Која права имате у односу на ваше податке</h2><p>Уколико имате налог на овом веб месту, или сте оставили коментаре, можете да захтевате да примите датотеку са извезеним личним подацима које држимо о вама укључујући било које податке које сте нам доставили. Такође можете да захтевате да обришемо било које личне податке које држимо о вама. То не укључује било које податке које смо обавезни да држимо због административних, правних или безбедоносних разлога.</p><h2>Где шаљемо ваше податке</h2><p>Коментари посетиоца могу да буду проверени кроз услугу аутоматског препознавања непожељних.</p><h2>Ваше информације за контактирање</h2><h2>Додатне информације</h2><h3>Како штитимо ваше податке</h3><h3>Које поступке имамо у случају цурења података</h3><h3>Од којих трећих страна примамо податке</h3><h3>Које аутоматско доношење одлука и/или профилисање радимо са корисничким подацима</h3><h3>Захтеви за обелодањивањем регулисане индустрије</h3>"
