post_content = "Ово је пример стране. Другачија је од чланка блога зато што ће стајати на једном месту и појављиваће се у кретању вашег веб места (у већини тема). Већина људи почиње са страном О која их упознаје са могућим посетиоцима веб места. Може да каже нешто као ово:

<blockquote>Здраво! Ја сам поштар преко дана, певач преко ноћи и ово је моје веб место. Живим у Нишу, имам сјајног пса Бубија и волим да пијем ракију.</blockquote>

...или нешто као:

<blockquote>Предузеће ЋЖЉ је основано 1991. и отада прави квалитетне шкљоцалице. Са седиштем у Паланци, ЋЖЉ запошљава преко 50 радника и ради многе одличне ствари за паланачку заједницу.</blockquote>

Као нови корисник Вордпреса, требало би да идете на <a href=\"<<[site-url]>>/wp-admin/\">своју контролну таблу</a> да бисте обрисали ову страну и направили нове стране са својим садржајем. Забавите се!"
